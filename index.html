
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khmer Chess Community | Anti-Gravity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #CCFF00;
      --bg-deep: #0C0C0C;
      --bg-card: #1F1F1F;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-deep);
      color: #e5e5e5;
    }
    .font-luxury {
      font-family: 'Playfair+Display', serif;
    }
    .font-heavy {
      font-weight: 800;
    }
    .text-neon {
      color: var(--neon-green);
    }
    .bg-neon {
      background-color: var(--neon-green);
    }
    .border-neon {
      border-color: var(--neon-green);
    }
    .shadow-neon {
      box-shadow: 0 0 15px rgba(204, 255, 0, 0.3);
    }
    .shadow-neon-glow {
      box-shadow: 0 0 20px rgba(204, 255, 0, 0.6);
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }
    .btn-primary {
      background-color: var(--neon-green);
      color: black;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }
    .btn-primary:active {
      transform: translateY(0);
    }

    /* Markdown Rendering Styles */
    .markdown-content h1, .markdown-content h2, .markdown-content h3 {
      color: var(--neon-green);
      font-weight: 800;
      text-transform: uppercase;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }
    .markdown-content h3 { font-size: 0.875rem; }
    .markdown-content p {
      color: #E0E0E0;
      margin-bottom: 0.75rem;
      line-height: 1.6;
    }
    .markdown-content strong {
      color: #FFFFFF;
      font-weight: 700;
    }
    .markdown-content ul {
      list-style-type: square;
      padding-left: 1.25rem;
      color: #E0E0E0;
      margin-bottom: 1rem;
    }
    .markdown-content li {
      margin-bottom: 0.25rem;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "chess.js": "https://esm.sh/chess.js@^1.4.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
